<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <div data-th-replace="~{fragments/includes::css_js}"></div>

    <style>

        body > .grid {
            height: 100%;
        }

        .image {
            margin-top: -100px;
        }

        .column {
            max-width: 450px;
        }

        #main {
            padding-top: 10rem;
        }
    </style>

</head>
<body>
<div class="ui basic padded segment" id="main">

    <div class="ui middle aligned center aligned grid">

        <div class="column">
            <div class="ui error message" data-th-if="${param.error}">
                <div class="ui header">Invalid login</div>
                <p>Invalid user or password</p>
            </div>

            <h2 class="ui teal image header">
                <div class="content">
                    Log-in to your account
                </div>
            </h2>
            <form class="ui large form" data-th-action="@{/login}" method="post">
                <div class="ui segment">
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="user icon"></i>
                            <input type="text" name="email" placeholder="E-mail address" autocomplete="off">
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="lock icon"></i>
                            <input type="password" name="password" placeholder="Password">
                        </div>
                    </div>
                    <input type="submit" class="ui fluid large submit button" value="Login"/>
                </div>

                <div class="ui error message"></div>

            </form>

            <div class="ui message">
                New to us? <a data-th-href="@{/register}">Sign Up</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
